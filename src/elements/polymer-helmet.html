<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="polymer-helmet">
  <template></template>

  <script>
    /* eslint-disable max-len */
    class PolymerHelmet extends Polymer.Element {
      static get is() {
        return 'polymer-helmet';
      }

      static get properties() {
        return {
          active: Boolean,
          title: String,
          _defaultTitle: {
            type: String,
            value: '{$ title $}',
          },
        };
      }

      static get observers() {
        return [
          '_setMetaInfo(active, title, description, image, label1, data1, label2, data2)',
        ];
      }

      _setMetaInfo(active, title) {
        if (active) {
          const updatedTitle = title || this._defaultTitle;
          document.title = updatedTitle;
          // MetaData for handled by JSON-LD in index.html
          // Twitter-specific metadata also in index.html meta tags
        }
      }

      _getUrl() {
        return window.location.href;
      }
    }

    customElements.define(PolymerHelmet.is, PolymerHelmet);
  </script>
</dom-module>
