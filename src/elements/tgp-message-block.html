<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../mixins/redux-mixin.html">
<link rel="import" href="shared-animations.html">
<link rel="import" href="hoverboard-icons.html">

<dom-module id="tgp-message-block">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment flex-reverse"></style>

    <style>
      :host {
        display: flex;
        width: 100%;
        background: var(--default-primary-color);
        color: #fff;
        padding: 16px 0;
      }

      .description {
        padding-top: 24px;
        font-size: 24px;
        line-height: 1.5;
        margin: 0 0 8px;
        text-align: center;
      }

      paper-button {
        color: #fff;
      }

      paper-button[disabled] {
        background: var(--default-primary-color);
        color: #fff;
      }

      .container {
        padding-top: 48px;
      }

      .label {
        margin-top: 4px;
      }

      @media (min-width: 640px) {

        .container-title {
          font-size: 32px;
          margin: 0 0 24px;
          text-align: center;
        }

        .cta-button {
          text-align: center;
        }

      }

    </style>

    <div class="container" layout vertical center$="[[viewport.isTabletPlus]]">

      <div class="description"> {$ tgpMessageBlock.description $}</div>
      <div class="description"> {$ tgpMessageBlock.descriptionTwo $}</div>
        
    </div>

  </template>

  <script>
    class TGPMessageBlock extends ReduxMixin(Polymer.Element) {
      static get is() {
        return 'tgp-message-block';
      }
    }

    window.customElements.define(TGPMessageBlock.is, TGPMessageBlock);
  </script>
</dom-module>
