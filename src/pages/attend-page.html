<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../elements/about-block.html">
<link rel="import" href="../elements/map-block.html">
<link rel="import" href="../elements/about-organizer-block.html">
<link rel="import" href="../elements/md-content.html">

<dom-module id="attend-page">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment"></style>

    <style>

      :host {
        display: block;
        height: 100%;
      }

      hero-block {
        font-size: 24px;
        text-align: center;
      }

      .hero-logo {
        --iron-image-width: 100%;
        max-width: 240px;
      }

      .info-items {
        margin: 24px auto;
        font-size: 22px;
      }

      .info-items > *:not(:first-of-type) {
        margin-top: 4px;
      }

      .action-buttons {
        margin: 0 -8px;
        font-size: 14px;
      }

      .action-buttons paper-button {
        margin: 8px;
      }

      .action-buttons .watch-video {
        color: #fff;
      }

      .action-buttons iron-icon {
        --iron-icon-fill-color: currentColor;
        margin-right: 8px;
      }

      @keyframes updown {
        0% {
          transform: translate(0, 0)
        }
        50% {
          transform: translate(0, 5px)
        }
        100% {
          transform: translate(0, 0)
        }
      }

      @media (min-height: 500px) {
      }

      @media (min-width: 812px) {
      }
    </style>

    <polymer-helmet
      title="Attend"
      description="Description"
      active="[[active]]"
    ></polymer-helmet>
    <hero-block
      background-image="{$ heroSettings.attend.background.image $}"
      background-color="{$ heroSettings.attend.background.color $}"
      font-color="{$ heroSettings.attend.fontColor $}"
      active="[[active]]"
    >
      <div class="hero-title highlight-font">{$ heroSettings.attend.title $}</div>
      <p class="hero-description">{$ heroSettings.attend.description $}</p>
    </hero-block>
    <div class="description-wrapper">
      <div class="container" layout horizontal justified>
        <marked-element class="description" markdown="{$ attend.description $}" overrideRemoteSanitization>
          <div slot="markdown-html"></div>
        </marked-element>
      </div>
    </div>
    <about-block></about-block>
    <map-block></map-block>
    <md-content md-source="[[source]]"></md-content>
    <about-organizer-block></about-organizer-block>
    <footer-block></footer-block>
  </template>

  <script>

    // eslint-disable-next-line no-undef
    class AttendPage extends Polymer.Element {
      static get is() {
        return 'attend-page';
      }

      static get properties() {
        return {
          active: Boolean,
          viewport: {
            type: Object,
            statePath: 'ui.viewport',
          },
          source: {
            type: String,
            value: '{$ about $}',
          },
        };
      }
    }

    window.customElements.define(AttendPage.is, AttendPage);

  </script>
</dom-module>
