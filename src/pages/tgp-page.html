<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../elements/polymer-helmet.html">
<link rel="import" href="../elements/hero-block.html">
<link rel="import" href="../elements/footer-block.html">
<link rel="import" href="../elements/md-content.html">

<dom-module id="tgp-page">
  <template>
    <style>
      :host {
        display: block;
      }

      form {
        display: flex;
        justify-content: center;
      }
      form button {
        -moz-box-shadow:inset 0px 0px 0px 0px #bee2f9;
      	-webkit-box-shadow:inset 0px 0px 0px 0px #bee2f9;
      	box-shadow:inset 0px 0px 0px 0px #bee2f9;
      	background-color:#63b8ee;
      	-moz-border-radius:15px;
      	-webkit-border-radius:15px;
      	border-radius:15px;
      	border:1px solid #3866a3;
      	display:inline-block;
      	cursor:pointer;
      	color:#fff;
      	font-family:Arial;
      	font-size:19px;
      	font-weight:bold;
      	padding:8px 24px;
      	text-decoration:none;
      	text-shadow:0px 0px 0px #7cacde;
      }
      form button:hover {
        background-color:#80add6;
        position:relative;
        top:1px;
      }


    </style>

    <polymer-helmet
      title="{$ heroSettings.tgp.title $} | {$ title $}"
      description="{$ heroSettings.tgp.metaDescription $}"
      active="[[active]]"
    ></polymer-helmet>

    <hero-block
      background-image="{$ heroSettings.tgp.background.image $}"
      background-color="{$ heroSettings.tgp.background.color $}"
      font-color="{$ heroSettings.tgp.fontColor $}"
      active="[[active]]"
    >
      <div class="hero-title highlight-font">{$ heroSettings.tgp.title $}</div>
      <p class="hero-description">{$ heroSettings.tgp.description $}</p>
    </hero-block>

    <md-content md-source="[[source]]"></md-content>

    <form>
      <button formtarget="_blank" formaction="{$ heroSettings.tgp.application_url $}">
        Apply now
      </button>
    </form>

    <footer-block></footer-block>
  </template>

  <script>

    // eslint-disable-next-line no-undef
    class TGPPage extends Polymer.Element {
      static get is() {
        return 'tgp-page';
      }

      static get properties() {
        return {
          active: Boolean,
          source: {
            type: String,
            value: '{$ tgp $}',
          },
        };
      }
    }

    window.customElements.define(TGPPage.is, TGPPage);
  </script>
</dom-module>
